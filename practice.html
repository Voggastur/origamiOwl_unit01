<!DOCTYPE html>
<html>
<head>
<title>Jquery practice</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
button {
display: block;
margin: 0 auto;
background-color: azure;
color: blue;
width: 100px;
height: 20px;
}

.box {
top:20px;
text-align: center;
background-color: black;
color: white;
border: 20px dotted green;
margin: 0 auto;
width: 30px;
height:30px;
}

span {
top: 10px;
font-size: .9em;
}

p {
text-align: center;
top: 50px;
}
</style>

</head>
<body>
<button class="hello">Hello World</button>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<div class="box"><span>Box</span></div>

<script>
$(document).ready(function(){
  $(".hello").on("click", function(){
    $("p").toggle("p").first;
  });
  $(".box").on("mouseenter", function(){
  	$("body").css("background-color", "gray");
    });
  $(".box").on("mouseleave", function(){
  	$("body").css("background-color", "white");
    });
  $(".hello").click(function(){
    $(".box").animate({
    top: '100px',
      left: '250px',
      opacity: '0.5',
      height: '150px',
      width: '150px'
    });
  });
});

</script>

</body>
</html>
