<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Alien Invaders</title>
</head>

<body>
	<div class="gamecontainer">
		<div class="buttoncontainer">
			<h1><span>Alien Invaders</span><span class="snake"></span></h1>
			<h2 class="score">Score: 0</h2>
			<a class="button">
				<span class="snake"></span>
				<span class="snake"></span>
				<span class="snake"></span>
				<span class="snake"></span>
				Start Game
			</a>
			<p>Press Space to fire torpedoes, ctrl to fire Laser, arrow up, down, left and right to control your
				spaceship!
				<br> Click button to Start!
            </p>
		</div>
		<div id="background">
			<h2><span class="score">Score: 0</span></h2>
			<div id="spaceship"></div>
			<div id="rockets"></div>
			<div id="lasers"></div>
			<div id="energy"></div>
			<div id="aliens"></div>
		</div>
	</div>
	<script src="assets/js/game.js" async></script>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"
		integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous" defer></script>
</body>

</html>
